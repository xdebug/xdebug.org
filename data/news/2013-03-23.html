Xdebug 2.2.2 is out!
<p>This is a bug-fix release for the 2.2 series. The main feature is support
for PHP 5.5(beta1) but it also addresses a few minor other issues.</p>

<p>The full change log can be found on the <a
href="/updates#x_2_2_2">updates</a> page and the source code and Windows
