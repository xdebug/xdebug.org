Xdebug 2.5.0RC1 is out!
<p>This is the first released candidate for the Xdebug 2.5 series. This series
adds support for PHP 7.1, and IPv6.</p>

<p>The full change log can be found on the <a
href="/updates#x_2_5_0RC1">updates</a> page. The source code can be found
on the <a href="/download.php">downloads</a> page, and as usual, Xdebug is
installable through PECL.</p>
